<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="css/geral.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <custom-sidebar></custom-sidebar>

  
  <main>
    <div id="dashboard">
      <h1>Dashboard</h1>
      <div id="container-graficos">
        <div>
          <canvas id="graf-barras"></canvas>
        </div>
        <div>
          <canvas id="graf-linha"></canvas>
        </div>
        <div>
          <canvas id="graf-pizza"></canvas>
        </div>
      </div>
    </div>
    <div id="funcionarios">
      <h1>Funcion√°rios</h1>
      <div id="container-tabela">
        <div id="opcoesTabela">
          <img src="img/desfazer.svg" width="30" alt="Desfazer"
               onclick="alternarSelecaoFuncionario(); pegarTodosFuncionarios()">
          <img src="img/editar.svg" width="30" alt="Editar" onclick="atualizarUsuarios()">
          <img src="img/deletar.svg" width="30" alt="Deletar" onclick="deletarUsuarios()">
        </div>
        <table>
          <thead>
            <tr>
              <td></td>
              <td>Nome</td>
              <td>E-mail</td>
              <td>Cargo</td>
              <td>Cadastrado em</td>
            </tr>
          </thead>
          <tbody id="tabela-funcionarios">
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="js/geral.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/components/sidebar.js"></script>

  <toggle-darkmode></toggle-darkmode>
  <script src="js/components/darkmode.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/components/graficos.js"></script>

  <color-picker></color-picker>
  <script src="js/components/colorPicker.js"></script>
</body>
</html>
